<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
		<script defer type="module" src="/app.js"></script>
		<script defer type="module" src="/visuals.js"></script>
		<title>Stellar</title>
	</head>

	<svg width="0" height="0">
		<defs>
			<linearGradient id="percent-gradient" x1="0" x2="0" y1="0" y2="1">
			<stop offset="0%" class="start-color" />
			<stop offset="100%" class="end-color" /> 
			<!-- TODO Fix the radiant color -> radiant arround and not top to bottom -->
			</linearGradient>
		</defs>
	</svg>

	<div id="sky-effects" class="background"></div>
	<div id="dark-background" class="background"></div>
	<div id="light-background" class="background"></div>
	<div id="is-connected"></div>

	<body class="dark" >
		<header>
			<!-- TODO Maybe add init method by default instead of adding it in visuals.js -->
			<h1 id="title" class="title center">Stellar</h1>
			<div id="menu">
				<button id="switch-mode">
					<img id="switch-svg" src="assets/icons/dark_mode_FILL0_wght400_GRAD0_opsz48.svg">
				</button>
					<img src="assets/icons/menu_FILL0_wght400_GRAD0_opsz48.svg">
					<button id="sign_out_btn">Sign Out</button>
				<div id="user_details">
					<div id="user_details_text"></div>
					
					<div id="user_settings">
						<input id="input_week_sleep_time" type="time" value="00:00">
						<input id="input_week_wake_time" type="time" value="00:00">
						<input id="input_weekend_sleep_time" type="time" value="00:00">
						<input id="input_weekend_wake_time" type="time" value="00:00">
						<select name="select_hour_of_sleep" id="select_hour_of_sleep">
							<option value="6">6</option>
							<option value="7" selected>7</option>
							<option value="8">8</option>
						</select>
						
						<button id="edit_user_settings">Edit your settings</button>
					</div>
				</div>
			</div>
		</header>
		<main class="center">
			<section id="when_signed_out">
				<button id="signInBtn">Sign in with Google</button>
			</section>
			
			<section id="when_signed_in" hidden="true">
				<p id="sleep_dept"></p>
				<div id="sleeping_schedule"></div>
				<input id="input_schedule_sleep_time" type="time" value="00:00">
				<input id="input_schedule_wake_time" type="time" value="00:00">
				<button id="validate_schedule_btn">✔️</button>
				<button id="previous_btn">previous</button>
				<button id="next_btn">next</button>
			</section>
		</main>
		
		<footer>
			<a class="credit center" href="https://nicolasrenault.com" target="_blank">By Nicolas Renault</a>
		</footer>
	</body>
	</html>
